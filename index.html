<script>

        // onSuccess Callback
        //
        function onSuccess() {
            console.log("playAudio():Audio Success");
        }

        // onError Callback 
        //
        function onError(error) {
            alert('code: '    + error.code    + '\n' + 
                  'message: ' + error.message + '\n');
        }


        // Audio player
        //
        var my_media = null;
	var playing = false;

        // Play audio
        //
        function playAudio(src) {
            if (my_media == null) {
                // Create Media object from src
                my_media = new Media(src, onSuccess, onError);
            } // else play current audio
            // Play audio
            my_media.play();
		playing = true;
        }

        // Stop audio
        // 
        function stopAudio() {
            if (my_media) {
		if (playing) {
			my_media.stop();
			playing = false;
		}
            }
        }
